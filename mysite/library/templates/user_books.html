{% extends "base.html" %}

{% block "title" %}Biblioteka: Mano knygos{% endblock %}

{% block "content" %}
{% load static %}
<h1>Mano paimtos knygos:</h1>
<ul>
    <div class="row">
        {% for instance in instances %}
        <li class="{% if instance.is_overdue %}text-danger{% endif %}"><a href="{{ instance.pk }}">{{ instance }} ({{ instance.due_back }})</a></li>
        {% endfor %}
    </div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'mybooks_new' %}">Sukurti egzempliori≈≥</a>
</ul>
{% endblock %}
