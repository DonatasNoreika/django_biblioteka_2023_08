{% extends "base.html" %}

{% block "title" %}Biblioteka: Mano knygos{% endblock %}

{% block "content" %}
{% load static %}
<h1>Mano paimtos knygos:</h1>
<ul>
    <div class="row">
        {% for instance in instances %}
        <img class="rounded-circle account-img" src="{{ instance.reader.profilis.nuotrauka.url }}" style="width: 200px; height: auto;">
        <li class="{% if instance.is_overdue %}text-danger{% endif %}">{{ instance }} ({{ instance.due_back }})</li>
        {% endfor %}
    </div>
</ul>
{% endblock %}
